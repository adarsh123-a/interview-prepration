<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            font-family: system-ui, sans-serif;
            padding: 20px;

    <h1>
        Hoisting Test

    </div>
